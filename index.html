<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="name" required placeholder="Nome">
            <input type="tel" id="phone" required placeholder="Numero de telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>nome</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
